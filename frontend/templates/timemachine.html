{% load static %}

<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időgép</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/revamped" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tm.css' %}">
</head>

<body>
    <div id="particles-js"></div>

    <header class="heading">
        <h1>Időgép a múltba</h1>
    </header>

    <div class="container">
        <div class="left">
            <h3 class="title">Vissza az 1900-as évekbe</h3>

            <p class="text">Ennek az időgépnek a segítségével visszarepülhet az I. világháború korszakába, ahol megtekinthet egy korabeli tudósítást</p>
        </div>
        <div class="right">
            <button class="button" id="timeback">Visszautazás</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{% static 'particle.js' %}"></script>

    <script src="{% static 'tm.js' %}"></script>

</html>
