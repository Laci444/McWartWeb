{% load static %}

<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/revamped" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'news.css' %}">
    <title>Hírek</title>
</head>

<body>
    <div id="particles-js"></div>

    <header class="heading">
        <h1>HÍREK</h1>
    </header>

    <div class="grid" data-masonry='{ "itemSelector": ".card", "columnWidth": ".grid-sizer", "gutter": ".gutter-sizer"}'>
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>
        {% for new in news %}
        <div class="card">
            {% if new.image %}
            <img src="{{ new.image.url }}" class="card-img-top" alt="Nem sikerült betölteni a képet">
            {% endif %}
            <h3 class="card-title">{{ new.title }}</h3>
            <p class="card-text">{{ new.content }}</p>
        </div>
        {% endfor %}
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{% static 'particle.js' %}"></script>
</body>

</html>
