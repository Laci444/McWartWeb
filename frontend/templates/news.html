{% load static %}

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'news.css' %}">
    <title>Hírek</title>
</head>
<body>
    <div class="grid" data-masonry='{ "itemSelector": ".card", "columnWidth": 200 }'>
    {% for new in news %}
        <div class="card">
            {% if new.image %}
                <img src="{{ new.image.url }}" class="card-img-top" alt="Nem sikerült betölteni a képet">
            {% endif %}
            <div class="card-title">{{ new.title }}</div>
            <div class="card-text">{{ new.content }}</div>
        </div>
    {% endfor %}
    </div>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>
</html>
